---
# Set Hostname
host_name: $host name # Example ops-pi-cin
host_ip: $host_ip # Ex 192.168.1.1

# New User Information
user_name: $user # Ex username
user_groups: sudo,pi,adm,dialout,cdrom,audio,video,plugdev,games,users,input,netdev,spi,i2c,gpio

# SSHPublic key to upload to the new user
ssh_pub_key: ~/.ssh/id_rsa.pub

# Dashboard URL
dashboard_url: https://www.google.com

# Install necessary packages
apt_install_packages:
#  - package_name

# Remove any specified packages
apt_remove_packages:
#  - package_name
